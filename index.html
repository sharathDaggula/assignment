<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="bg-container">
            <div class="top-container">
                <h1 class="heading">Notes App</h1>
                <i class="bi bi-moon"></i>
            </div>
            <input type="text" class="input-title" placeholder="Note Title" id="noteTitle"/>
            <textarea rows="5" cols="20" class="textarea-content" placeholder="Note Content" id="noteContent"></textarea>
            <div class="plus-container">
                <input type="text" class="input-title" placeholder="Add Tag" id="addTag"/>
                <i class="bi bi-plus-square-fill plus-icon"></i>
            </div>
            <div class="button-container">
                <button class="btn btn-primary" onclick="createCardItem()">save note</button>
            </div>
            <input type="text" class="input-title" placeholder="search notes"/>
        </div>
        <div class="bottom-container">
            <div id="cardContainer">
                
            </div>
        </div>
    </body>
</html>
